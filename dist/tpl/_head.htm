	<!--preloader-->
	<style>
		[data-an]:not(._animated) {
			opacity: 0;
		}

		.preloader {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background: black;
			z-index: 99999;
			transition: opacity 2s;
		}

		.preloader-inner {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			transition: opacity 0.8s;
		}

		.preloader_hide {
			opacity: 0;
		}

		[data-lottie='preloader'] {
			width: 50vw;
			margin-left: -10vw;
			height: auto;
		}

		.preloader_hide .preloader-inner {
			opacity: 0;
		}
	</style>
