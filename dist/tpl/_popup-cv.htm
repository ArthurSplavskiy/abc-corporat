<div id="popup-cv" class="popup">
    <div class="popup-content">
        <div class="popup-head">
            <h4>Sr. Product Designer</h4>
            <div class="popup-close">
                <img src="img/interface/close.svg" alt="close">
            </div>
        </div>
        <form action="#" data-test data-message="#popup-thank">
            <fieldset>
                <input type="text" name="name" placeholder="ІМ’Я*" data-required>
            </fieldset>
            <fieldset>
                <input type="text" name="phone" placeholder="НОМЕр телефону*" data-required data-phone-mask>
            </fieldset>
            <fieldset>
                <input type="text" name="email" placeholder="EmAIL*" data-required="email">
            </fieldset>
            <fieldset>
                <div data-input-file>
                    <input
                            accept=".pdf, .png, .doc"
                            type="file" name="file"
                            class="file__input"
                            data-error="Use only .pdf .doc .png"
                            data-error-max-size="ATTACHED CV FILE (max 2Mb) *"
                            data-placeholder="CV"
                            data-required
                    >
                    <div class="file__button">
                        <span class="message-text"></span>
                    </div>
                    <div class="icon-pin">
                        <img class="cross-icon" src="img/interface/close.svg" alt="close">
                        <img class="pin-icon" src="img/interface/pin.svg" alt="pin">
                    </div>
                </div>
            </fieldset>
            <fieldset class="popup-form-submit-row">
                <button type="submit" class="btn btn-black">НАДІСЛАТИ</button>
                <span>Відправляючи форму ви погоджуєтеся з політикою <a href="terms-of-use.html">конфіденційності</a></span>
            </fieldset>
        </form>
    </div>
</div>
