<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--remove meta name="robots" after development-->
	<meta name="robots" content="noindex, nofollow" />
	<title>Apvision</title>

	<link type="image/png" sizes="16x16" rel="icon" href="img/favicon/favicon-16x16.png">
	<link type="image/png" sizes="32x32" rel="icon" href="img/favicon/favicon-32x32.png">
	<link type="image/png" sizes="48x48" rel="icon" href="img/favicon/favicon-64x64.png">
	<link sizes="180x180" rel="apple-touch-icon" href="img/favicon/apple-touch-icon-180x180.png">

	<!--preloader-->
	<style>
		[data-an]:not(._animated) {
			opacity: 0;
		}

		.preloader {
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background: #101011;
			z-index: 99999;
			transition: opacity 0.5s;
		}

		.preloader_hide {
			opacity: 0;
		}

		.preloader__b {
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		.preloader__img {
			flex-shrink: 0;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
