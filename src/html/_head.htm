<head>

	<!--remove meta name="robots" after development-->

	<title>ABC</title>

	<link type="image/png" sizes="16x16" rel="icon" href="img/favicon/favicon-16x16.png">
	<link type="image/png" sizes="32x32" rel="icon" href="img/favicon/favicon-32x32.png">
	<link type="image/png" sizes="48x48" rel="icon" href="img/favicon/favicon-64x64.png">
	<link sizes="180x180" rel="apple-touch-icon" href="img/favicon/apple-touch-icon-180x180.png">

	<!--preloader-->
	<style>
		[data-an]:not(._animated) {
			opacity: 0;
		}

		.preloader {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background: black;
			z-index: 99999;
			transition: opacity 2s;
		}

		.preloader-inner {
			width: 100%;
			transition: opacity 0.8s;
		}

		.preloader_hide {
			opacity: 0;
		}

		.preloader_hide .preloader-inner {
			opacity: 0;
		}
	</style>
</head>
